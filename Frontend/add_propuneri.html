    <section id="add-propunere-section" class="d-flex flex-column justify-content-center">
        <div class="container">
            <form>
                <h1 class="title-align">
                    Propuneti un proiect
                </h1>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6 textarea-padding">
                        <label for="titlu" class="user-register-label">Titlul proiectului</label>
                        <input type="text" class="form-control" id="titlu" placeholder="Titlu" required> 
                    </div>
                </div>

                <div class="form-row justify-content-center textarea-padding">
                    <div class="form-group col-md-6">
                        <label for="acronim" class="user-register-label">Acronim</label>
                        <input type="text" class="form-control" id="acronim" placeholder="Acronim">
                    </div>
                </div>
                
                <div class="form-group textarea-padding">
                    <label for="descriere" class="user-register-label">Descriere</label>
                    <textarea class="form-control" id="descriere" placeholder="Scurta decriere a ideii de proiect" rows="5" required></textarea>
                </div>
                
                <div class="form-row justify-content-center textarea-padding">
                    <label for="potential_inovare" class="user-register-label">Potential inovare</label>
                    <textarea  class="form-control" id="potential_inovare" placeholder="Potentialul de inovare al ideii de proiect" row="5"></textarea>
                </div>

                <div class="form-row justify-content-center textarea-padding">
                    <label for="impact_asteptat" class="user-register-label">Impact asteptat</label>
                    <textarea class="form-control" id="impact_asteptat" placeholder="Cum va contribui proiectul dvs. la fiecare dintre impacturile preconizate mentionate in apelul de proiecte" row="5"></textarea>
                </div>
                
                <div class="form-row justify-content-center textarea-padding">
                    <label for="avantaj_competitiv" class="user-register-label">Avantaj competitiv</label>
                    <textarea class="form-control" id="avantaj_competitiv" placeholder="Avantajul competitiv fata de conceptele, produsele sau serviciile disponibile pe piata" row="5"></textarea>
                </div>

                <div id="add-propuneri-btn">
                    <button type="submit" onclick="return addProposeRequest();" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </section><!-- End Hero -->
