    <!-- ======= Hero Section ======= -->
    <section id="register-section" class="d-flex flex-column justify-content-center">
        <div class="container">
            <form>
                <h1 class="title-align">
                    Inregistrare
                </h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nume" class="user-register-label">Nume</label>
                        <input type="text" class="form-control" id="nume" placeholder="Nume" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="prenume" class="user-register-label">Prenume</label>
                        <input type="text" class="form-control" id="prenume" placeholder="Prenume" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="facultate" class="user-register-label">Facultate</label>
                    <select class="form-control" id="facultate" required>
                        <option value="arhitectura">Facultatea de Arhitectură "G.M. Cantacuzino"</option>
                        <option value="ac">Facultatea de Automatică şi Calculatoare</option>
                        <option value="constructii">Facultatea de Construcţii de Maşini şi Management Industrial</option>
                        <option value="etti">Facultatea de Electronică, Telecomunicaţii şi Tehnologia Informaţiei</option>
                        <option value="geodezie">Facultatea de Hidrotehnică, Geodezie şi Ingineria Mediului</option>
                        <option value="chimie">Facultatea de Inginerie Chimică şi Protecţia Mediului</option>
                        <option value="ieea">Facultatea de Inginerie Electrică, Energetică şi Informatică Aplicată</option>
                        <option value="mecanica">Facultatea de Mecanică</option>
                        <option value="materiale">Facultatea de Ştiinţa şi Ingineria Materialelor</option>
                        <option value="textile">Facultatea de Textile Pielărie şi Management Industrial</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="email" class="user-register-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="telefon" class="user-register-label">Telefon</label>
                        <input type="text" class="form-control" id="telefon" placeholder="Telefon" required>
                    </div>
                </div>
                <div class="form-row input-group justify-content-center">
                    <div class="form-group col-md-6 col-md-offset-4 justify-content-center">
                        <label for="username" class="user-register-label">Realizari</label>
                        <input type="text" class="form-control" id="realizari" placeholder="Realizari" required>
                    </div>
                </div>
                <div class="form-row input-group justify-content-center">
                    <div class="form-group col-md-6 col-md-offset-4 justify-content-center">
                        <label for="username" class="user-register-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-row input-group justify-content-center">
                    <div class="form-group col-md-6 col-md-offset-4 align-center">
                        <label for="password" class="user-register-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>

                <button type="submit" onclick="return addUserRequest();" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </section><!-- End Hero -->
